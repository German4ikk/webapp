<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Мини-приложение: Стримы и Рулетка</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Мини-приложение</h1>
  </header>

  <!-- Блок выбора режима -->
  <section id="modeSelection" class="hidden">
    <h2>Выберите режим:</h2>
    <label><input type="radio" name="mode" value="stream" checked> Эфир</label><br>
    <label><input type="radio" name="mode" value="roulette"> Видео-рулетка</label><br>
    <button id="startModeBtn">Запустить</button>
  </section>

  <!-- Основной интерфейс -->
  <section id="appContainer" class="hidden">
    <h2 id="modeTitle"></h2>
    <div id="videoContainer">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline class="hidden"></video>
    </div>
    <div id="chatContainer"></div>
    <div id="inputContainer">
      <input type="text" id="chatInput" placeholder="Введите сообщение...">
      <button id="sendMsgBtn">Отправить</button>
    </div>
  </section>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="app.js"></script>
</body>
</html>
